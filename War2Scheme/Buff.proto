message Buff
{
    message BuffItem
    {
        required int32 Id = 1;
        required int32 type = 2;
        required string effect = 3;
        required int32 percent = 4;
        required int32 time = 5;
        required int32 get = 6;
        required int32 use = 7;
    };

    repeated BuffItem items = 1;
}